<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/static/style.css">
	</head>
	<body>
		<main>
			<div class="container">
				<div class="row align-items-center justify-content-center form-section">
					<div class="col-lg-4 col-md-6 col-sm-12 ">
						<h1>Wgraj plik</h1>
						<form action="/upload" enctype="multipart/form-data" method="post">
							<div class="form-group">
								<label for="title">Tytuł pliku</label>
								<input class="form-control" type="text" name="title">
							</div>
							<div class="form-group custom-file">
								<label class="custom-file-label" for="upload">Plik</label>
								<input class="custom-file-input" type="file" name="upload" multiple="multiple">
							</div>
							<input class="btn btn-primary" type="submit" value="Wyślij">
						</form>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
